<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .error-template {
      padding: 40px 15px;
      text-align: center;
    }
    .error-actions {
      margin-top: 15px;
      margin-bottom: 15px;
    }
    .btn {
      margin-right: 10px;
    }
    body {
      background-color: #f8f9fa;
    }
    h1 {
      font-size: 5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="error-template">
          <h1>Oops!</h1>
          <p>The page you're looking for doesn't exist!</p>
          <div class="error-actions">
            <a href="https://marketoze.agency" class="btn btn-primary">Go Back to Home Page</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
